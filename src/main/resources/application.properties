
# DB 
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/hcdb
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root@123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Load Default data
spring.sql.init.mode=always 
spring.datasource.initialization-mode=always

#ignore errors if no DB present
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Redis for session management
spring.session.store-type=redis
spring.data.redis.host=${SESSION_HANDLER_HOST:localhost}
spring.data.redis.port=6379
spring.data.redis.password=${SESSION_HANDLER_PASS:}